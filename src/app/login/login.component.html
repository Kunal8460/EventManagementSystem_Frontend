<div class="px-5 py-5 bg-secondary bg-opacity-25">
    <div class="d-flex justify-content-center">
        <h2 class="text-center">Login</h2>
    </div>
    <form method="post" [formGroup]="loginForm">
        <div class="row px-5 py-2 my-5">
            <div class="col-xs-12 ">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6">
                        <label for="ToEmail" class="form-label"><strong>Email</strong></label>
                        <div class="col-md-10">
                            <input type="email" formControlName="ToEmail" #ToEmail placeholder="Email@xyz.com"
                                class="form-control" id="ToEmail">
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="mt-3 col-md-6">
                        <input type="submit" *ngIf="!disableBtn" class="btn btn-success" (click)="getOtp()"
                            value="Get OTP" />
                    </div>
                </div>
                <div *ngIf="isOtp">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-6">
                            <label for="otp" class="form-label"><strong>Enter OTP</strong></label>
                            <div class="col-md-10">
                                <input type="number" formControlName="otp" #otp class="form-control" id="otp">
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="mt-3 col-md-6">
                            <input type="submit" class="btn btn-success" (click)="onlogin()" value="Verify OTP">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
