<!-- Search section -->
<section class="bg-secondary bg-opacity-25">
    <div class="container py-5">
        <h1 class="py-3">Events</h1>
        <a class="btn-custom" [routerLink]="['/create-event']" routerLinkActive="router-link-active">Create
            Event</a>
        <a class="ms-3 btn-custom" [routerLink]="['/create-event']" routerLinkActive="router-link-active">My
            Events</a>
        <form action="" class="mt-3 text-center">
            <div class="row">
                <div class="col-md-4">
                    <label for="Category"><strong>Category</strong></label>
                    <select class="form-select my-2" name="Category" id="category">
                        <option value="">Select Category</option>
                        <option *ngFor="let cat of categories" value={{cat.categoryId}}>{{cat.categoryName}}</option>
                        <!-- <option value="">Select Category</option> -->
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="start-date"><strong>Start Date</strong></label>
                    <input class="form-control my-2" type="date" name="start-date" id="start-date">
                </div>
                <div class="col-md-4">
                    <label for="end-date"><strong>End Date</strong></label>
                    <input class="form-control my-2" type="date" name="end-date" id="end-date">
                </div>
                <div class="row mt-2">
                    <div class="col-md-12">
                        <a class="btn btn-success px-5 py-2"><i class="bi bi-search"></i>&nbsp;Search</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
